spring:
  application:
    name: User-Service
  datasource:
    url: jdbc:h2:mem:testdb       # In-memory database
    driver-class-name: org.h2.Driver
    username: sa
    password:
    h2:
      console:
        enabled: true              # H2 web console enable karne ke liye
        path: /h2-console
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update           # create, update, validate
      show-sql: true
server:
  port: 8081
